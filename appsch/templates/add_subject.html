<!-- subject_list.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Subjects</title>
    <style>
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        /* Close button style */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>List of Subjects</h1>

    <ul>
        {% for subject in subjects %}
            <li>{{ subject.name }}</li>
        {% endfor %}
    </ul>
    <button onclick="openModal()">Add New Subject</button>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <input type="text" id="subject_name" placeholder="Enter subject name">
            <button onclick="addSubject()">Add Subject</button>
        </div>
    </div>

    <script>
        // Open the modal
        function openModal() {
            document.getElementById('myModal').style.display = 'block';
        }

        // Close the modal
        function closeModal() {
            document.getElementById('myModal').style.display = 'none';
        }
    </script>
    <script>
        function addSubject() {
    var name = document.getElementById('subject_name').value;

    // Send AJAX request to the server
    var xhr = new XMLHttpRequest();
    xhr.open('POST', '/appsch/add_subject/');
    xhr.setRequestHeader('Content-Type', 'application/json');
    xhr.onreadystatechange = function() {
        if (xhr.readyState === XMLHttpRequest.DONE) {
            if (xhr.status === 200) {
                var response = JSON.parse(xhr.responseText);
                if (response.success) {
                    var subjectId = response.id;
                    alert('Subject added successfully with ID: ' + subjectId);
                    // Perform any additional actions if needed
                } else {
                    alert('Failed to add subject');
                }
            } else {
                alert('Failed to add subject: Server error');
            }
        }
    };
    var data = JSON.stringify({'name': name});
    xhr.send(data);
}
    </script>
</body>
</html>
